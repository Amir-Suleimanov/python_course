{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EggVandic</title>
    {% block static %}{% endblock static %}
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" /> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Навигационная панель -->
    <header class="header">
        <a href="{% url "main:home" %}" class="name">Egg<span>Courses</span></a>

        <input type="checkbox" id="check">

        <label for="check" class="menu">
            <i class="bx bx-menu" id="icon-menu"></i>
            <i class="bx bx-x" id="close-menu"></i>
        </label>


        <nav class="navbar">
            <a href="{% url "main:home" %}">Главная</a>
            <a href="{% url "main:goods" %}">Курсы</a>
            {% if user.is_authenticated %}
                <a href="{% url "users:profile" %}">Профиль</a>
                <a href=".\support.html"><span>Тех. Поддержка</span></a>
                <a href="{% url "users:logout" %}"><span>Выход</span></a>
            {% else %}
                <a href="{% url "users:login" %}"><span>Регистрация</span></a>
            {% endif %}
        </nav>
    </header>

    <!-- Контейнер с сервисами -->
    {% block content %}
    {% endblock content %}

    {% block pagination %}
    {% endblock pagination %}
</body>
</html>
