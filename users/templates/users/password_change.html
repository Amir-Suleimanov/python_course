{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="{% static "login.css" %}" />
</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <h2>Сброс пароля</h2>
            
            {% if errors %}
                <div class='errors'>
                    {{errors}}
                </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    {{form.password1}}
                    <label>Пароль</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    {{form.password2}}
                    <label>Подтвердите пароль</label>
                </div>

                <button type="submit">Сбросить</button><br><br>

            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
