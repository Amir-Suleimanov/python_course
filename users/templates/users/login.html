{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="{% static "login.css" %}" />
</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <h2>Вход</h2>
            
            {% if errors %}
                <div class='errors'>
                    {{errors}}
                </div>
            {% endif %}
            <form action="{% url "users:login" %}" method="POST">
                {% csrf_token %}

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    {{form.email}}
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    {{form.password}}
                    <label>Пароль</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" />Запомнить меня</label>
                    <a href="{% url "users:password_reset" %}">Забыл пароль</a>
                </div>

                <button type="submit">Войти</button><br><br>
                <button class="btn btn-outline-info">
                    <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
                        <i class="fab fa-google"></i>
                        Login with Google
                    </a>
                </button>

                <div class="register-link">
                    <p>Нет аккаута? <a href="{% url "users:registration" %}">Создать аккаунт </a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
